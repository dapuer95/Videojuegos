<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="css/videojuegos.css" rel="stylesheet" >


        <title>Bienvenidos a la tienda de videojuegos</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/img/videojuego_icono.png}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Tienda
                </a>
                <form th:action="@{/buscar}" class="d-flex">
                    <input autofocus="autofocus" name="q" class="form-control me-2" type="search" th:placeholder="${param.q}" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </nav>

        <div class="container mt-4 vj-destacados">
            <div class = "row" > 
                <div class="col-md-12">
                    <h1>Nuevo videojuego</h1>
                    <form method="POST" th:action="@{/videojuegos/guardar}" th:object="${videojuego}">
                        <div class="form-group mb-3">
                            <label for="nombre" >Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Nombre del videojuego">
                        </div>
                        <div class="form-group mb-4">
                            <label for="descripcion">Descripci√≥n</label>
                            <textarea class="form-control" th:field="*{descripcion}" id="imagenUrl" placeholder="URL de la imagen"></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="imagenUrl">URL de la imagen</label>
                            <input type="text" class="form-control" th:field="*{imagenUrl}"  id="imagenUrl" placeholder="URL de la imagen">
                        </div>
                        <div class="form-group mb-3">
                            <label for="distribuidor">Distribuidor</label>
                            <select class="form-control" id="distribuidor" th:field="*{distribuidor}" >
                                <option th:each="distribuidor: ${distribuidores}" th:value="${distribuidor.id}" th:text="${distribuidor.nombre}" ></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        -->
    </body>
</html>
